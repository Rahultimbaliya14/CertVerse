<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CertVerse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="style/admin.css">
</head>

<body>
   
    <div class="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <i class="fas fa-certificate logo-icon"></i>
                <span class="logo-text">CertVerse</span>
            </a>
            <button class="toggle-sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <nav>
            <ul class="menu">
                <li class="menu-item">
                    <a href="index.html" class="menu-link active">
                        <i class="fas fa-tachometer-alt menu-icon"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>

                <li class="menu-item has-submenu">
                    <a href="#" class="menu-link" id="certificatesLink">
                        <i class="fas fa-certificate menu-icon"></i>
                        <span class="menu-text">Certificates</span>
                    </a>
                </li>

                <li class="menu-item has-submenu" >
                    <a href="#" class="menu-link" id="suggestionLink">
                        <i class="fas fa-bell menu-icon"></i>
                        <span class="menu-text">Suggestion</span>
                    </a>
                </li>

                <!-- <li class="menu-item">
                    <a href="settings.html" class="menu-link">
                        <i class="fas fa-cog menu-icon"></i>
                        <span class="menu-text">Settings</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="reports.html" class="menu-link">
                        <i class="fas fa-chart-bar menu-icon"></i>
                        <span class="menu-text">Reports</span>
                       
                    </a>
                </li> -->

                <li class="menu-item">
                    <a href="#" class="menu-link" id="logoutBtn">
                        <i class="fas fa-sign-out-alt menu-icon"></i>
                        <span class="menu-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Navigation -->
        <center>
            <button class="mobile-menu-toggle">

                <i class="fas fa-bars"></i>
            </button>
        </center>
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="welcome-message" id="welcomeMessage">
                <!-- Welcome message will be inserted here by JavaScript -->
            </div>

            <!-- Loader -->
            <div class="loader-container" id="loaderContainer" style="display: none;">
                <div class="loader">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>
            </div>

            <!-- Certificate Table Container -->
            <div class="card" id="certificatesTable" style="display: none; margin: 20px 0;">
                <div class="card-header">
                    <i class="fas fa-certificate menu-icon"><br><h3>Certificates</h3></i>
                    
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="certificatesDataTable" class="display" style="width:100%">
                            <thead>
                                <!-- Data will be loaded by DataTables -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Total Certificates</h3>
                    <div class="card-content">
                        <i class="fas fa-certificate"></i>
                        <span class="card-number">1,234</span>
                    </div>
                    <a href="certificates/list.html" class="card-link">View All <i class="fas fa-arrow-right"></i></a>
                </div>

                <div class="card">
                    <h3>Active Users</h3>
                    <div class="card-content">
                        <i class="fas fa-users"></i>
                        <span class="card-number">568</span>
                    </div>
                    <a href="users/list.html" class="card-link">View All <i class="fas fa-arrow-right"></i></a>
                </div>

                <div class="card">
                    <h3>Pending Requests</h3>
                    <div class="card-content">
                        <i class="fas fa-clock"></i>
                        <span class="card-number">24</span>
                    </div>
                    <a href="#" class="card-link">View All <i class="fas fa-arrow-right"></i></a>
                </div>

                <div class="card">
                    <h3>Recent Activity</h3>
                    <div class="card-content">
                        <i class="fas fa-history"></i>
                        <span class="card-text">12 new updates</span>
                    </div>
                    <a href="#" class="card-link">View All <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

            <!-- Recent Activity Section -->
           
        </div>
    </main>
    <script src="script/admin.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
    
</body>

</html>
