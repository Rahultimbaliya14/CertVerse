<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertVerse - Admin Login</title>
    <link rel="stylesheet" href="../style/style.css">   
    <link rel="stylesheet" href="style/login.css">
    <script src="../script/prevent.js"></script>
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div class="login-container" style="width: 100%; max-width: 400px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <div style="font-size: 32px; margin-bottom: 10px;">ðŸ”’</div>
                <h1 style="margin: 0 0 5px 0; color: #2c3e50; font-size: 28px;">Admin Portal</h1>
                <p style="color: #7f8c8d; margin: 0; font-size: 16px;">Sign in to access the dashboard</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="button-text">Sign In to Dashboard</span>
                    <span class="button-icon"></span>
                </button>
                <div id="errorMessage" class="error-message"></div>
                
                <div class="back-to-home">
                    <a href="../index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script/login.js"></script>
<script scc="script/admin.js"></script>
</html>
